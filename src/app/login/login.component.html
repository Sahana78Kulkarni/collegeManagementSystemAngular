
<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
  
      <div class="col-md-9 col-lg-6 col-xl-5">
       <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">-->
          <img src="..\assets\login.jpg"
          class="img-fluid" alt="Sample image">
      </div>
  
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
  
  
        <h3 class="h3"><b><span class="text-danger">Welcome to DRKIST</span></b></h3><br>
        <form  [formGroup]="formdata" (ngSubmit)="onclicksubmit(formdata.value)">
  
          <div class="form-outline mb-4">
            <label class="form-label" >Username :</label>
            <input type="text" class="form-control form-control-lg" [(ngModel)]="username" 
            name="username" placeholder="Enter username">           
          </div>
  
          <div class="form-outline mb-3">
            <label class="form-label" >Password :</label>
            <input type="password" class="form-control form-control-lg" [(ngModel)]="password" 
            name="password" placeholder="Enter password">           
          </div>
  
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
          </div>
  
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" id="go">Login</button>&nbsp;&nbsp;&nbsp;
            <button type="reset" class="btn btn-secondary btn-lg" (click)="cancel()">Cancel</button>
          </div> <br>
        
        </form>  
  
  
      </div>
  
   </div>
  </div>
